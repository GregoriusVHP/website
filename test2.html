<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                width: 100%;
                border-collapse: collapse;
                border-color: 1px  rgb(255, 255, 255);
                text-align: center;
            }

            th{
                background-color: darkblue;
                color: aliceblue;
            }
            
            tr:nth-child(even){
                background-color: rgb(199, 201, 202);
            }


        </style>
    </head>
    <body>
        <h1>Selamat Datang di Halaman Contoh HTML</h1>
        <h2>Belajar HTML</h2>
        <p>HTML adalah <span style="color:red;">bahasa markup</span> yang digunakan untuk <span style="color: rgb(50, 196, 196);"><i>membuat website.</i></span>Ini adalah contoh <u></u>penulisan format text HTML</p>
      <table border="1" style="width: 40%;">
        <tr>
            <th style="width: 1%;">No</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr style="background-color: rgb(234, 236, 238);">
            <td>1</td>
            <td>Mokka</td>
            <td>12</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mochi</td>
            <td>8</td>
        </tr>
      </table>
    </body>
</html>
